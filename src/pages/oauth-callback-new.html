<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback - Ultrasound Webex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .callback-container {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .status.loading {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #34d399;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .details {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.5;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .close-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    .close-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="logo">üîê Ultrasound Webex</div>
    <h2>OAuth Authentication</h2>
    <div id="status" class="status loading">
      <div class="spinner"></div>
      Processing authentication...
    </div>
    <div id="details" class="details" style="display: none;"></div>
  </div>

  <script>
    console.log('üîê OAuth Callback loaded - Clean Version');
    
    const statusElement = document.getElementById('status');
    const detailsElement = document.getElementById('details');

    function showStatus(message, type, showSpinner = false) {
      statusElement.className = `status ${type}`;
      statusElement.innerHTML = showSpinner ? 
        `<div class="spinner"></div>${message}` : 
        message;
    }

    function showDetails(message) {
      detailsElement.innerHTML = message;
      detailsElement.style.display = 'block';
    }

    // Simple OAuth token exchange
    async function exchangeOAuthCode(code, state) {
      try {
        console.log('üîÑ Exchanging OAuth code for access token...');
        
        // Verify state parameter
        const storedState = localStorage.getItem('oauth_state');
        if (state !== storedState) {
          throw new Error('State parameter mismatch - possible security issue');
        }
        
        // OAuth configuration - Updated to match your authorization URL
        const config = {
          CLIENT_ID: 'C04ee49a43ab0cba36ac893710369498d64623ed985efff16161d63f1be7e8ef9',
          CLIENT_SECRET: '0c11c96183fbe25007173ad21d0d0e01c82f3b49ff96e33be7463ceb49f295cb',
          REDIRECT_URI: window.location.origin + '/src/pages/oauth-callback.html',
          TOKEN_URL: 'https://webexapis.com/v1/access_token'
        };
        
        // Exchange authorization code for access token
        const tokenResponse = await fetch(config.TOKEN_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': `Basic ${btoa(config.CLIENT_ID + ':' + config.CLIENT_SECRET)}`
          },
          body: new URLSearchParams({
            grant_type: 'authorization_code',
            client_id: config.CLIENT_ID,
            code: code,
            redirect_uri: config.REDIRECT_URI
          })
        });

        if (!tokenResponse.ok) {
          const errorText = await tokenResponse.text();
          throw new Error(`Token exchange failed: ${tokenResponse.status} - ${errorText}`);
        }

        const tokenData = await tokenResponse.json();
        console.log('‚úÖ Access token received');

        // Get user information
        const userResponse = await fetch('https://webexapis.com/v1/people/me', {
          headers: {
            'Authorization': `Bearer ${tokenData.access_token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!userResponse.ok) {
          throw new Error(`Failed to get user info: ${userResponse.status}`);
        }

        const userInfo = await userResponse.json();
        console.log('‚úÖ User info retrieved:', userInfo.displayName);

        return {
          success: true,
          access_token: tokenData.access_token,
          user_info: userInfo
        };

      } catch (error) {
        console.error('‚ùå Token exchange failed:', error);
        return {
          success: false,
          error: error.message
        };
      }
    }

    // Process OAuth callback
    async function processOAuthCallback() {
      try {
        console.log('üîÑ Processing OAuth callback...');
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('üìã OAuth parameters:', { code: !!code, state: !!state, error });

        if (error) {
          const errorMsg = errorDescription || `OAuth error: ${error}`;
          showStatus('‚ùå Authentication failed', 'error');
          showDetails(`Error: ${errorMsg}<br><br>You can close this window and try again.`);
          
          // Store error result for the app to pick up
          const errorResult = { success: false, error: errorMsg };
          localStorage.setItem('simple_oauth_result', JSON.stringify(errorResult));
          return;
        }

        if (!code || !state) {
          const errorMsg = 'Missing authorization code or state parameter';
          showStatus('‚ùå Authentication failed', 'error');
          showDetails(`Error: ${errorMsg}<br><br>You can close this window and try again.`);
          
          const errorResult = { success: false, error: errorMsg };
          localStorage.setItem('simple_oauth_result', JSON.stringify(errorResult));
          return;
        }

        // Exchange code for token
        showStatus('Exchanging authorization code...', 'loading', true);
        const result = await exchangeOAuthCode(code, state);
        
        if (result.success) {
          showStatus('‚úÖ Authentication successful!', 'success');
          showDetails(`
            <strong>Welcome, ${result.user_info.displayName || result.user_info.email}!</strong><br><br>
            You have been successfully authenticated with Webex with comprehensive meeting permissions.<br><br>
            <strong>Next step:</strong> Return to your desktop app - it should detect the authentication automatically.
            <br><br>
            <button class="close-btn" onclick="window.close()">‚úì Close Window</button>
          `);
          
          // Store result for the Electron app to pick up
          localStorage.setItem('simple_oauth_result', JSON.stringify(result));
          
          // Clean up
          localStorage.removeItem('oauth_state');
          
        } else {
          throw new Error(result.error);
        }
        
      } catch (error) {
        console.error('‚ùå OAuth callback failed:', error);
        showStatus('‚ùå Authentication failed', 'error');
        showDetails(`
          Error: ${error.message}<br><br>
          <button class="close-btn" onclick="window.location.href='login-oauth.html'">üîÑ Try Again</button>
        `);
        
        // Store error result
        const errorResult = { success: false, error: error.message };
        localStorage.setItem('simple_oauth_result', JSON.stringify(errorResult));
      }
    }

    // Start processing when page loads
    window.addEventListener('load', processOAuthCallback);
    console.log('‚úÖ OAuth Callback script ready');
  </script>
</body>
</html>
