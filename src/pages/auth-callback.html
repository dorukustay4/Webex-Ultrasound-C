<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating - Webex Annotator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .callback-container {
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .callback-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .callback-subtitle {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="spinner"></div>
    <h1 class="callback-title">Completing Authentication</h1>
    <p class="callback-subtitle">Please wait while we sign you in...</p>
  </div>

  <script src="../scripts/auth.js"></script>
  <script>
    // Handle the OAuth callback
    window.addEventListener('DOMContentLoaded', () => {
      console.log('Auth callback page loaded');
      
      // Handle the OAuth callback
      if (window.handleOAuthCallback) {
        handleOAuthCallback();
      } else {
        console.error('handleOAuthCallback function not found');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      }
    });
  </script>
</body>
</html>
