  <title>Redi  <script>
    console.log('ðŸ”„ Redirecting to OAuth login...');
    
    // Clear all existing authentication data to force fresh OAuth login
    console.log('ðŸ§¹ Clearing old authentication data...');
    localStorage.clear();
    sessionStorage.clear();
    
    // Clear any cookies that might contain auth data
    document.cookie.split(";").forEach(function(c) { 
      document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
    });
    
    console.log('âœ… Authentication data cleared, redirecting to OAuth...');
    
    // Immediate redirect to OAuth login
    setTimeout(() => {
      window.location.href = 'login-oauth.html';
    }, 1000);
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e2e8f0;
    }

    .redirect-container {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .redirect-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .gradient-text {
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .redirect-message {
      color: #ffffff;
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .redirect-container {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
  </div>

  <div class="redirect-container">
    <div class="logo">
      <div class="logo-icon">ðŸ©º</div>
      <h2 class="gradient-text">Ultrasound Webex</h2>
    </div>
    
    <div class="spinner"></div>
    <div class="redirect-message">Redirecting to OAuth Login...</div>
  </div>

  <script>
    console.log('ï¿½ Redirecting to OAuth login...');
    
    // Immediate redirect to OAuth login
    setTimeout(() => {
      window.location.href = 'login-oauth.html';
    }, 1000);
  </script>
</body>
</html>
