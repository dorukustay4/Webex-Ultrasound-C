<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIA Annotation Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .annotation-area {
            width: 100%;
            height: 500px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 20px 0;
            position: relative;
        }
        .toolbar {
            background: #2d2d2d;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .tool-group {
            display: flex;
            gap: 8px;
        }
        .tool-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .tool-btn:hover {
            background: #2563eb;
        }
        .tool-btn.active {
            background: #10b981;
        }
        .tool-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
        }
        .attributes-panel {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(45, 45, 45, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            display: none;
        }
        .attributes-panel.show {
            display: block;
        }
        .attribute-group {
            margin-bottom: 15px;
        }
        .attribute-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #e2e8f0;
        }
        .attribute-select, .attribute-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
        }
        .attribute-select:focus, .attribute-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .polygon-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: #a0aec0;
        }
        .annotation-list {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(45, 45, 45, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
        .annotation-item {
            background: #3b82f6;
            color: white;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        .annotation-item:hover {
            background: #2563eb;
        }
        .annotation-item.selected {
            background: #10b981;
        }
        #canvas {
            border: none;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIA Annotation Tool Test</h1>
        <p>This is a standalone test of the VGG Image Annotation functionality.</p>
        
        <div class="annotation-area">
            <div class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" onclick="setDrawMode()">Draw Polygon</button>
                    <button class="tool-btn" onclick="finishPolygon()" id="finish-btn" disabled>Finish Polygon</button>
                    <button class="tool-btn" onclick="cancelPolygon()" id="cancel-btn" disabled>Cancel</button>
                </div>
                <div class="tool-group">
                    <button class="tool-btn" onclick="toggleAttributes()">Attributes</button>
                    <button class="tool-btn" onclick="clearAll()">Clear All</button>
                    <button class="tool-btn" onclick="exportAnnotations()">Export JSON</button>
                    <button class="tool-btn" onclick="loadTestImage()">Load Image</button>
                </div>
            </div>
            
            <div class="attributes-panel" id="attributes-panel">
                <h4 style="margin-top: 0; color: #e2e8f0;">Polygon Attributes</h4>
                
                <div class="attribute-group">
                    <label class="attribute-label">Category</label>
                    <select class="attribute-select" id="attr-category">
                        <option value="organ">Organ</option>
                        <option value="lesion">Lesion</option>
                        <option value="measurement">Measurement</option>
                        <option value="region_of_interest">Region of Interest</option>
                        <option value="anatomical_structure">Anatomical Structure</option>
                    </select>
                </div>
                
                <div class="attribute-group">
                    <label class="attribute-label">Type</label>
                    <select class="attribute-select" id="attr-type">
                        <option value="normal">Normal</option>
                        <option value="abnormal">Abnormal</option>
                        <option value="suspicious">Suspicious</option>
                        <option value="benign">Benign</option>
                        <option value="malignant">Malignant</option>
                    </select>
                </div>
                
                <div class="attribute-group">
                    <label class="attribute-label">Confidence</label>
                    <select class="attribute-select" id="attr-confidence">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                
                <div class="attribute-group">
                    <label class="attribute-label">Notes</label>
                    <input type="text" class="attribute-input" id="attr-notes" placeholder="Add notes...">
                </div>
                
                <div class="attribute-group">
                    <label class="attribute-label">Size (mm)</label>
                    <input type="number" class="attribute-input" id="attr-size" placeholder="Size in mm">
                </div>
            </div>
            
            <div class="annotation-list" id="annotation-list">
                <h4 style="margin-top: 0; color: #e2e8f0; font-size: 14px;">Annotations</h4>
                <div id="annotation-items"></div>
            </div>
            
            <canvas id="canvas" width="760" height="460"></canvas>
            
            <div class="polygon-info" id="polygon-info">
                Click to add points • Double-click or press Finish to complete polygon
            </div>
        </div>
    </div>

    <script>
        class PolygonAnnotationTool {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.currentPolygon = [];
                this.annotations = [];
                this.selectedAnnotation = null;
                this.annotationCounter = 0;
                
                // Attribute definitions
                this.attributeConfig = {
                    category: ['organ', 'lesion', 'measurement', 'region_of_interest', 'anatomical_structure'],
                    type: ['normal', 'abnormal', 'suspicious', 'benign', 'malignant'],
                    confidence: ['high', 'medium', 'low']
                };
                
                this.setupEvents();
                this.loadTestImage();
                this.updatePolygonInfo("Ready to draw polygon");
            }
            
            setupEvents() {
                this.canvas.addEventListener('click', (e) => this.addPolygonPoint(e));
                this.canvas.addEventListener('dblclick', (e) => this.finishCurrentPolygon());
                this.canvas.addEventListener('mousemove', (e) => this.updatePreview(e));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.cancelCurrentPolygon();
                    if (e.key === 'Enter') this.finishCurrentPolygon();
                    if (e.key === 'Delete' && this.selectedAnnotation) this.deleteSelectedAnnotation();
                });
            }
            
            addPolygonPoint(e) {
                if (!this.isDrawing) {
                    this.startNewPolygon();
                }
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.currentPolygon.push({ x, y });
                this.updatePolygonInfo(`Points: ${this.currentPolygon.length} • Double-click to finish`);
                this.redraw();
                
                // Enable finish button
                document.getElementById('finish-btn').disabled = this.currentPolygon.length < 3;
            }
            
            startNewPolygon() {
                this.isDrawing = true;
                this.currentPolygon = [];
                this.selectedAnnotation = null;
                document.getElementById('cancel-btn').disabled = false;
                this.updateAnnotationList();
            }
            
            finishCurrentPolygon() {
                if (this.currentPolygon.length < 3) {
                    alert('Polygon must have at least 3 points');
                    return;
                }
                
                const attributes = this.getCurrentAttributes();
                const annotation = {
                    id: ++this.annotationCounter,
                    type: 'polygon',
                    points: [...this.currentPolygon],
                    attributes: attributes,
                    label: `${attributes.category} ${this.annotationCounter}`,
                    timestamp: new Date().toISOString()
                };
                
                this.annotations.push(annotation);
                this.currentPolygon = [];
                this.isDrawing = false;
                
                // Reset buttons
                document.getElementById('finish-btn').disabled = true;
                document.getElementById('cancel-btn').disabled = true;
                
                this.updatePolygonInfo("Polygon created! Click to start new polygon");
                this.updateAnnotationList();
                this.redraw();
            }
            
            cancelCurrentPolygon() {
                this.currentPolygon = [];
                this.isDrawing = false;
                document.getElementById('finish-btn').disabled = true;
                document.getElementById('cancel-btn').disabled = true;
                this.updatePolygonInfo("Polygon cancelled. Click to start new polygon");
                this.redraw();
            }
            
            updatePreview(e) {
                if (!this.isDrawing || this.currentPolygon.length === 0) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                this.redraw();
                
                // Draw preview line to mouse
                this.ctx.strokeStyle = '#3b82f6';
                this.ctx.lineWidth = 1;
                this.ctx.setLineDash([5, 5]);
                this.ctx.beginPath();
                const lastPoint = this.currentPolygon[this.currentPolygon.length - 1];
                this.ctx.moveTo(lastPoint.x, lastPoint.y);
                this.ctx.lineTo(mouseX, mouseY);
                this.ctx.stroke();
                this.ctx.setLineDash([]);
            }
            
            getCurrentAttributes() {
                return {
                    category: document.getElementById('attr-category').value,
                    type: document.getElementById('attr-type').value,
                    confidence: document.getElementById('attr-confidence').value,
                    notes: document.getElementById('attr-notes').value,
                    size: document.getElementById('attr-size').value || null
                };
            }
            
            redraw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw test pattern/background
                this.drawTestPattern();
                
                // Draw completed annotations
                this.annotations.forEach(annotation => {
                    this.drawPolygon(annotation, annotation === this.selectedAnnotation);
                });
                
                // Draw current polygon being drawn
                if (this.currentPolygon.length > 0) {
                    this.drawCurrentPolygon();
                }
            }
            
            drawTestPattern() {
                // Draw a simple test image pattern
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(50, 50, 200, 150);
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(300, 100, 150, 100);
                this.ctx.fillStyle = '#555';
                this.ctx.fillRect(500, 200, 100, 180);
                
                // Add some text
                this.ctx.fillStyle = '#888';
                this.ctx.font = '14px Inter';
                this.ctx.fillText('Test Medical Image', 60, 80);
                this.ctx.fillText('Region A', 310, 130);
                this.ctx.fillText('Region B', 510, 230);
            }
            
            drawPolygon(annotation, isSelected = false) {
                const points = annotation.points;
                if (points.length < 3) return;
                
                // Set colors based on attributes and selection
                const baseColor = this.getColorForAnnotation(annotation);
                this.ctx.strokeStyle = isSelected ? '#fbbf24' : baseColor;
                this.ctx.fillStyle = isSelected ? 'rgba(251, 191, 36, 0.2)' : baseColor + '33';
                this.ctx.lineWidth = isSelected ? 3 : 2;
                
                // Draw polygon
                this.ctx.beginPath();
                this.ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    this.ctx.lineTo(points[i].x, points[i].y);
                }
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.stroke();
                
                // Draw points
                points.forEach((point, index) => {
                    this.ctx.fillStyle = isSelected ? '#fbbf24' : baseColor;
                    this.ctx.beginPath();
                    this.ctx.arc(point.x, point.y, 4, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    // Draw point numbers
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '10px Inter';
                    this.ctx.fillText(index + 1, point.x + 6, point.y - 6);
                });
                
                // Draw label
                if (points.length > 0) {
                    const centerX = points.reduce((sum, p) => sum + p.x, 0) / points.length;
                    const centerY = points.reduce((sum, p) => sum + p.y, 0) / points.length;
                    
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '12px Inter';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(annotation.label, centerX, centerY);
                    this.ctx.textAlign = 'left';
                }
            }
            
            drawCurrentPolygon() {
                if (this.currentPolygon.length === 0) return;
                
                this.ctx.strokeStyle = '#3b82f6';
                this.ctx.fillStyle = 'rgba(59, 130, 246, 0.2)';
                this.ctx.lineWidth = 2;
                
                // Draw lines between points
                if (this.currentPolygon.length > 1) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.currentPolygon[0].x, this.currentPolygon[0].y);
                    for (let i = 1; i < this.currentPolygon.length; i++) {
                        this.ctx.lineTo(this.currentPolygon[i].x, this.currentPolygon[i].y);
                    }
                    this.ctx.stroke();
                }
                
                // Draw points
                this.currentPolygon.forEach((point, index) => {
                    this.ctx.fillStyle = '#3b82f6';
                    this.ctx.beginPath();
                    this.ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    // Draw point numbers
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '10px Inter';
                    this.ctx.fillText(index + 1, point.x + 8, point.y - 8);
                });
            }
            
            getColorForAnnotation(annotation) {
                const colorMap = {
                    'normal': '#10b981',
                    'abnormal': '#ef4444',
                    'suspicious': '#f59e0b',
                    'benign': '#3b82f6',
                    'malignant': '#dc2626'
                };
                return colorMap[annotation.attributes.type] || '#6b7280';
            }
            
            updateAnnotationList() {
                const container = document.getElementById('annotation-items');
                container.innerHTML = '';
                
                this.annotations.forEach(annotation => {
                    const item = document.createElement('div');
                    item.className = 'annotation-item';
                    if (annotation === this.selectedAnnotation) {
                        item.classList.add('selected');
                    }
                    
                    item.innerHTML = `
                        <div><strong>${annotation.label}</strong></div>
                        <div style="font-size: 10px; opacity: 0.8;">
                            ${annotation.attributes.category} • ${annotation.attributes.type}
                        </div>
                        <div style="font-size: 10px; opacity: 0.8;">
                            Confidence: ${annotation.attributes.confidence}
                        </div>
                    `;
                    
                    item.onclick = () => this.selectAnnotation(annotation);
                    container.appendChild(item);
                });
            }
            
            selectAnnotation(annotation) {
                this.selectedAnnotation = annotation;
                this.updateAnnotationList();
                this.redraw();
            }
            
            deleteSelectedAnnotation() {
                if (!this.selectedAnnotation) return;
                
                const index = this.annotations.indexOf(this.selectedAnnotation);
                if (index > -1) {
                    this.annotations.splice(index, 1);
                    this.selectedAnnotation = null;
                    this.updateAnnotationList();
                    this.redraw();
                }
            }
            
            updatePolygonInfo(message) {
                document.getElementById('polygon-info').textContent = message;
            }
            
            clearAll() {
                if (confirm('Are you sure you want to clear all annotations?')) {
                    this.annotations = [];
                    this.currentPolygon = [];
                    this.selectedAnnotation = null;
                    this.isDrawing = false;
                    this.annotationCounter = 0;
                    
                    document.getElementById('finish-btn').disabled = true;
                    document.getElementById('cancel-btn').disabled = true;
                    
                    this.updateAnnotationList();
                    this.updatePolygonInfo("All annotations cleared. Click to start new polygon");
                    this.redraw();
                }
            }
            
            export() {
                const exportData = {
                    annotations: this.annotations.map(ann => ({
                        id: ann.id,
                        type: ann.type,
                        points: ann.points,
                        attributes: ann.attributes,
                        label: ann.label,
                        timestamp: ann.timestamp
                    })),
                    metadata: {
                        tool: 'Polygon Annotation Tool',
                        version: '1.0',
                        exported: new Date().toISOString(),
                        totalAnnotations: this.annotations.length
                    }
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `polygon_annotations_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                console.log('Exported annotations:', exportData);
            }
            
            loadTestImage() {
                this.redraw();
                this.updatePolygonInfo("Test image loaded. Click to start annotating");
            }
        }
        
        let annotationTool = null;
        
        // Global functions
        function setDrawMode() {
            // Already in draw mode by default
        }
        
        function finishPolygon() {
            if (annotationTool) annotationTool.finishCurrentPolygon();
        }
        
        function cancelPolygon() {
            if (annotationTool) annotationTool.cancelCurrentPolygon();
        }
        
        function toggleAttributes() {
            const panel = document.getElementById('attributes-panel');
            panel.classList.toggle('show');
        }
        
        function clearAll() {
            if (annotationTool) annotationTool.clearAll();
        }
        
        function loadTestImage() {
            if (annotationTool) annotationTool.loadTestImage();
        }
        
        function exportAnnotations() {
            if (annotationTool) annotationTool.export();
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            annotationTool = new PolygonAnnotationTool();
        });
    </script>
</body>
</html>
